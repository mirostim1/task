<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>List of all articles</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 title">
                <h1>List of all articles</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 items">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $.getJSON('data/data.json', function(data) {
                let thumb = '<div class="col-md-4 thumb-item">' +
                    '<img src="' + data.image_url + '" class="img-responsive">' +
                    '<div class="thumb-title"><h4>' + data.title + '</h4></div>' +
                    '<div class="thumb-short-description">' + data.description + '</div>' +
                    '<a class="btn btn-info thumb-read-more" href="' + data.link + '">Read more</a>' +
                    '</div>';

                $('.items').prepend(thumb);
            });
        });
    </script>
</body>
</html>
